<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UJ Student Portal</title>
  <link rel="icon" type="image/png" href="assets/logos/uj.png" />
  <style>
    * {box-sizing:border-box;margin:0;padding:0;font-family:"Inter","Segoe UI",sans-serif;}
    body {background:linear-gradient(135deg,#ff7a00 0%,#000 100%); min-height:100vh; display:flex; flex-direction:column; align-items:center;}
    .portal-header {width:100%;display:flex;align-items:center;justify-content:space-between;background:rgba(0,0,0,0.4);backdrop-filter:blur(10px);padding:12px 30px;box-shadow:0 6px 25px rgba(0,0,0,0.25);position:sticky;top:0;z-index:50;}
    .portal-header img {height:56px;}
    .portal-title {font-size:1.5rem;font-weight:700;color:#fff;}
    .portal-container {max-width:900px;width:100%;margin:40px auto;background:rgba(255,255,255,0.95);border-radius:16px;padding:20px 30px;box-shadow:0 10px 40px rgba(0,0,0,0.3);}
    h2 {color:#ff7a00;margin-bottom:12px;}
    .card {background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.1);padding:16px;margin-bottom:20px;}
    .card input, .card select, .card textarea {width:100%;padding:8px;margin-top:6px;border-radius:6px;border:1px solid #ddd;}
    .card button {padding:8px 12px;border-radius:6px;border:none;cursor:pointer;margin-top:10px;}
    .btn-primary {background:#ff7a00;color:#fff;}
    .btn-secondary {background:#ddd;color:#333;}
    .muted {color:#666;font-size:13px;}
    table {width:100%;border-collapse:collapse;}
    th,td {padding:8px;border-bottom:1px solid #eee;text-align:left;}
    th {background:#f7f7f7;}
    .session-online {color:#28a745;font-weight:600;}
    .session-inperson {color:#007bff;font-weight:600;}
    .empty {text-align:center;padding:20px;color:#666;border:2px dashed #eee;border-radius:10px;}
  </style>
</head>
<body>
  <header class="portal-header">
    <img src="assets/logos/uj.png" alt="UJ Logo" />
    <div class="portal-title">UJ Student Portal</div>
  </header>

  <main class="portal-container">
    <!-- Student Profile -->
    <div class="card" id="profileCard">
      <h2>Student Profile</h2>
      <label>Email (non-editable)</label>
      <input type="text" id="profileEmail" disabled>
      
      <label>Password (non-editable)</label>
      <input type="password" value="******" disabled>
      
      <label>Full Name</label>
      <input type="text" id="profileName">
      
      <label>Academic Year</label>
      <select id="profileYear">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      
      <label>Department</label>
      <input type="text" id="profileDept">
      
      <label>Course</label>
      <input type="text" id="profileCourse">
      
      <label>Profile Picture (URL)</label>
      <input type="text" id="profilePic">
      
      <button class="btn-primary" id="saveProfileBtn">Save Profile</button>
    </div>

    <!-- Upcoming Sessions -->
    <div class="card" id="sessionsCard">
      <h2>Upcoming Sessions</h2>
      <div id="sessionsContainer"></div>
    </div>
  </main>

  <script type="module" src="student-portal.js"></script>
</body>
</html>
